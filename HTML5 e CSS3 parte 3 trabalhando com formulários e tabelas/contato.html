<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Produtos - Barbearia Alura </title>
    <link rel="stylesheet" href="/css1/reset.css">
    <link rel="stylesheet" href="./css1/style.css">
</head>

<body>
    <header>
        <div class="caixa">
            <h1> <img src="/img.produto/logo.png" alt="logo da barbearia alura" </h1>

                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="produto.html">Produtos</a></li>
                        <li><a href="contato.html">Contato</a></li>
                    </ul>
                </nav>

        </div>
    </header>
    <main>
        <form>
            <label for="nomesobrenome">Nome e Sobrenome</label>
            <input type="text" name="" id="nomesobrenome" class="input-padrao" required>

            <label for="email">Email</label>
            <input type="text" id="email" class="input-padrao" required placeholder="Seumail@dominio.com">

            <label for="telefone">Telefone</label>
            <input type="text" name="" id="telefone" class="input-padrao" required placeholder="(xx) xxxxx-xxxx">

            <label for="mensagem">Mensagem</label>
            <textarea cols="70" rows="10" class="input-padrao" required></textarea>

            <fieldset>
                <legend>Como prefere o nosso contato</legend>

                <label for="radio-email"><input type="radio" name="contato" value="email"
                        id="radio-email">E-mail</label>


                <label for="radio-telefone"><input type="radio" name="contato" value="telefone"
                        id="radio-telefone">Telefone</label>


                <label for="radio-whatsapp"><input type="radio" name="contato" value="whatsapp" id="radio-whatsapp"
                        checked>Whatsapp
                </label>

            </fieldset>
            <fieldset>
                <legend>Qual horário prefere ser atendido?</legend>
                <select>
                    <option>Manhã</option>
                    <option>Tarde</option>
                    <option>Noite</option>
                </select>
            </fieldset>
            <label checked class="checkbox"><input type="checkbox"> Gostaria de receber nossas novidades por
                email?</label>

            <input type="submit" value="enviar formulário" class="enviar">
        </form>
        <table>
            <thead>
                <tr>
                    <th>Dia</th>
                    <th>Horário</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>segunda</td>
                    <td>8h - 20h</td>
                </tr>
                <tr>
                    <td>quarta</td>
                    <td>8h - 20h</td>
                </tr>
                <tr>
                    <td>sexta</td>
                    <td>8h - 20h</td>
                </tr>
            </tbody>
        </table>



    </main>


    <footer>
        <img src="/img.produto/logo-branco.png" alt="logo da barbearia alura">
        <p class="copyright"> &copy; Copyright Barbearia Aluna - 2022</p>
    </footer>

</body>

</html>
